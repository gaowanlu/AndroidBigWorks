<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 解决缓存问题 -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640,user-scalable=no">
    <title>Slago</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <!--favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>

<body id="Slago.UI">
    <div style="width:640px;overflow-x: hidden;">
        <!-- Slago.Containner -->
        <div style="width:640px;display:none;background-color: rgba(240, 248, 255, 0);overflow-x: hidden;position: relative;"
            id="Slago.Containner"></div>
        <!-- Slago.AboutPage -->
        <div style="width:640px;display: none;background-color: rgb(255, 255, 255);" id="Slago.AboutPage"></div>
        <!-- Slago.FindPage -->
        <div style="width:640px;display: block;background-color: rgb(255, 255, 255);" id="Slago.FindPage"></div>
        <!-- Slago.UserPage -->
        <div style="width:640px;display: none;background-color: rgb(255, 255, 255);" id="Slago.UserPage"></div>
        <!-- Slago.Footer -->
        <div style="width:100%;
                    height:120px;
                    background-color: rgba(240, 248, 255, 0);" id="Slago.FooterBlankSpace">
        </div>
        <div style="width:640px;
                    height:110px;
                    background-color: rgb(255, 255, 255);
                    position: fixed;
                    bottom: 0px;
                    z-index: 1000;
                    display: flex;
                    align-items: center;
                    justify-content: space-around;
                    border-top: 1px solid rgb(218, 218, 218);" id="Slago.Footer">
            <div style="width:70px;height:110px;display: flex;flex-wrap: wrap;justify-content: center;align-items: flex-start;">
                <img src="./img/about_gray.png" style="height:60px;width:60px;margin-top: 10px;" class="Slago.FooterIcon hoverPointer">
                <div style="width: 70px;text-align: center;color: #707070;">关注</div>
            </div>
            <div style="width:70px;height:110px;display: flex;flex-wrap: wrap;align-items: flex-start;justify-content: center;">
                <img src="./img/find_blue.png" style="height:60px;width:60px;margin-top: 10px;" class="Slago.FooterIcon hoverPointer">
                <div style="width: 70px;text-align: center;color: #707070;">发现</div>
            </div>
            <div style="width:70px;height:110px;display: flex;flex-wrap: wrap;align-items: flex-start;justify-content: center;">
                <img src="./img/home_gray.png" style="height:60px;width:60px;margin-top: 10px;" class="Slago.FooterIcon hoverPointer">
                <div style="width: 70px;text-align: center;color: #707070;">我的</div>
            </div>
        </div>
    </div>
</body>

<!-- APP 初始化-->
<script type="text/javascript" src="./js/appInit.js"></script>
<script tyep="text/javscript">
    //点击帖子中图片发生事件:=>临时跳转测试
    window.IMageClick = function () {
        Slago.CreatePage(SlagoModel.PostSuspensionPage.postPage.getModel());
    }
    //进入登录页面身份校验,进入主活动
    SlagoModel.LoginModel.loginPage.show();
    //SlagoModel.UserPersonal.PersonalPost.PersonalPostPage.show();
</script>

</html>
